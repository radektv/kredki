# ===============================
# KREDKI profile: DEFAULT
# ===============================

PROFILE_NAME="default"

# Katalogi do skanowania
SCAN_PATHS=(
  /etc
  /home
  /root
  /opt
  /srv
  /var
)

# Maksymalny rozmiar pliku
MAX_FILE_SIZE="5M"

# Security context
ENABLE_SECURITY_CONTEXT=true

# Ryzyka
ENABLE_HIGH_RISK=true
ENABLE_MEDIUM_RISK=true
ENABLE_LOW_RISK=true

# Tryb produkcyjny
SAFE_MODE=false

# Symlinki
FOLLOW_SYMLINKS=false

# Wykluczenia
EXCLUDE_PATHS=(
  /proc
  /sys
  /dev
)

# Output
OUTPUT_FORMAT="text"   # text | json (future)
VERBOSE=false

